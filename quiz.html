<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles.css/quiz.css">
  
</head>
<body>
  <div class="quiz-container">
    <h1>Basic HTML and CSS Quiz</h1>

    <form>
      <div class="question">
        <label for="q1">1. What does the acronym CSS stand for?</label>
        <input type="text" id="q1" name="q1">
      </div>

      <div class="question">
        <label for="q2">2. How are id and class attributes selected in CSS?</label>
        <textarea id="q2" name="q2"></textarea>
      </div>

      <div class="question">
        <label for="q3">3. Which of the following is a valid CSS comment?</label>
        <select id="q3" name="q3">
          <option value="a">Choose One ...</option>
          <option value="b">/* comment */</option>
          <option value="c">// comment</option>
          <option value="d">&lt;!-- comment --&gt;</option>
        </select>
      </div>

      <div class="question">
        <label for="q4">4. What is the bottom margin given this declaration?</label>
        <div class="code-block">margin: 10px 5px 15px;</div>
        <input type="text" id="q4" name="q4">
      </div>

      <button type="submit">Submit Quiz</button>
    </form>
  </div>
</body>
</html>
