<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The different ways to contact Agency Website">
    <meta name="author" content="Sehi T. Arthur">
    <title>Contact Us | Rafting Travel Agency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/rafting.css">

<body>
    <header>
        <img src="images/logo.webp" alt="Whitewater Rafting Logo">
    
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="grid contactus">
        <h1>Contact Us</h1>
        <form action="#" class="contactform">
            <fieldset>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required
                 placeholder="Val Cergy">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required
                 placeholder="valcergy20@gmail.com">
            </fieldset>
            <fieldset class="radio-inputs">
                <input type="radio" id="general" name="drone" value="general" checked>
                <label for="general">General Inquiry</label>

                <input type="radio" id="reservation" name="drone" value="reservation">
                <label for="reservation">Reservation Inquiry</label>

                <input type = "radio" id="website" name="web" value="website">
                <label for="website">Website Suggestion</label>
            </fieldset>

            <fieldset>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10" required></textarea>
            </fieldset>
            <div class="signup">
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">Subscribe to our newsletter</label>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>    
        <section class="adress">
            <h2> Office Address</h2>
            <address>525 S Center St, <br> Rexburg, ID 83460</address>
            <a href="phone:+123-455-5555">(123)123-455-5555</a>
            <a href="mailto:info@raftingagency.com">info@raftingagency.com</a>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2879.0123083609506!2d-111.78309349999998!3d43.814104100000016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540b03bf07fa07%3A0xfa6ae5e365c93250!2s525%20S%20Center%20St%2C%20Rexburg%2C%20ID%2083460%2C%20%C3%89tats-Unis!5e0!3m2!1sfr!2sci!4v1739842683357!5m2!1sfr!2sci" class="gmap"> 
            </iframe>
        </section>
        <hr class="hrule">
        <section class="grid employees">
            <h2>employees</h2>
            <figure>
                <img src="images/employee1.webp" alt="Employee 1">
                <figcaption>CEO</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.webp" alt="Employee 2">
                <figcaption>Vp Operations</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.webp" alt="Employee 3">
                <figcaption>River Guide</figcaption>
            </figure>



        </section>
    </main>
        
    <footer>
        <nav Class="Sociallinks">
            <a class="wireframe" href="https://drive.google.com/file/d/1UjWYfbKM6lAnquvJskHJTnxF6rDftoTr/view?usp=sharing"> 
                <img src="images/wireframe-contact-us.webp" alt= "wireframe"></a>

            <a href="https://facebook.com"> 
                <img src="images/facebook.webp" alt="Facebook"></a>

            <a href="https://twitter.com">
                <img src="images/x.webp" alt="X"></a>

            <a href="https://web.whatsapp.com/">
                <img src="images/whatsapp.webp" alt="whatsapp"></a>

        </nav>

    </footer>
</body>
